{% extends 'base.html' %}

{% block content %}
<br>
<br>
<center>
  <form method="post" enctype="multipart/form-data" class="form-horizontal" role="form" style="width:600px;font-size:16px;">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputfile">逃犯相片</label>
      <div class="col-sm-1">
        <input type="file" name="criminal_photo" required>
      </div>
    </div><br>
    <div class="form-group">
      <label class="col-sm-2 control-label">逃犯证件</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="criminal_id" placeholder="请输入逃犯身份证号" required>
      </div>
    </div><br>
    <div class="form-group">
      <label class="col-sm-2 control-label">逃犯姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="criminal_name" placeholder="请输入逃犯姓名" required>
      </div>
    </div><br>
    <div class="form-group">
      <label class="col-sm-2 control-label">逃犯等级</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="criminal_importance" value="True"/>A级
        </label>
        <label class="radio-inline">
          <input type="radio" name="criminal_importance" value="False" checked/>B级
        </label>
      </div>
    </div><br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">确认上传</button>
      </div>
    </div>
  </form>
</center>

{% endblock %}
