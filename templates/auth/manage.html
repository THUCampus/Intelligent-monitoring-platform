{% extends 'base.html' %}

{% block content %}
<br>
<br>
<center>
  <div class="panel panel-info" style="width:600px;">
    <div class="panel-heading">
      <h3 class="panel-title">用户信息记录</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group">
        {% for user in users %}
          <li class="list-group-item">
        {% if user['is_manager'] %}
          <span class="badge">管理员</span>
        {% endif %}
          <h2>{{user['username']}}</h2><br>
          <form action="{{ url_for('auth.delete', id=user['id']) }}" method="post">
            <button type="submit" class="btn btn-primary" style="width:100px;" onclick="return confirm('你确定吗?');">删除</button>
          </form>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</center>

{% endblock %}
