{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}管理员界面{% endblock %}</h1>
    <a class="action" href="{{url_for('auth.register')}}">注册新用户</a>
{% endblock %}

{% block content %}
    {% for user in users %}
        <article class="post">
            <header>
                <div>
                    <h1>{{user['username']}}</h1>
                    <div class="about">
                        {% if user['is_manager'] %}
                            管理员
                        {% endif %}
                    </div>
                </div>
                <form action="{{ url_for('auth.delete', id=user['id']) }}" method="post">
                    <input class="danger" type="submit" value="删除" onclick="return confirm('Are you sure?');">
                </form>
            </header>
        </article>
    {% endfor %}
{% endblock %}
